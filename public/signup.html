<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/axios/dist/axios.min.js" ></script>
    <link rel="stylesheet" href="css/SignUpPage.css">
    <script type="text/javascript" src="js/sign-up.js" ></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Creation</title>
</head>
<body>
<section id = "container">   
<!--Photos on left side-->

    <section id= "leftPhotos">
            <img id=poodlePhoto src='photosofdogs/PoodleBlack&White.jpg' alt="Pic Of Poodle">
    </section>
<section id= "center">
    <form id = 'form' action='/upload' method='POST' enctype="multipart/form-data">
        <h1>Dog Creation</h1>
    <!--Form for the dog creation-->
        <div class = "formBox">
            <div id= "image-preview">
                <img src="" alt="Image Preview" id="image-preview-image" />
            </div>
            <label for="photo">Upload Image:</label>
            <div id="error-image" class = "error"></div>
            <input type="file" accept="image/*" name="photo" id="photo" onchange="showPreview(event);">          
        </div>
        <div class = "formBox">
            <label for="username" > Username: </label> <span id="error-username" class = "error"></span>
            <input type = "text" id = "username" name="username" placeholder = "What is your nick-name?" required>
        </div>
            <div class = "formBox">
                <label for="name" > Name: </label> <span id="error-name" class = "error"></span>
                <input type = "text" id = "name" name="name" placeholder = "What do your humans call you?" required>
            </div>
            <div class = "formBox">
                <label for="breed"> Breed: </label> <span id="error-breed" class = "error"></span>
                <input type = "text" id = "breed" name="breed" placeholder = "What breed are you?" required>
            </div>
            <div class = "formBox">
                <label for="dob"> Date Of Birth: </label> <span id="error-dob" class = "error"></span>
                <input type = "text" id = "dob" name="dob" placeholder = "When were you born?" onfocus="(this.type='date')" onblur="(this.type='text')" required>
            </div>
            <div class = "formBox">
                <label for="colour"> Colour Of Fur: </label> <span id="error-colour" class = "error"></span>
                <input type = "text" id = "colour" name="colour" placeholder = "What colour do you think you are?" required>
            </div>
            <div id = "error-message" class = "error"></div>
            <div id = registerDogButton>
                <button id="saveDog">Register Dog</button>
                
            </div>
        </form>
    </section>

    <!--Photos on right side-->
    <section id= "rightPhotos">
        <img id=poodlePhoto src='photosofdogs/PoodleBlack&White.jpg' alt="Pic Of Poodle">
    </section>
</section>
</body>
</html>
